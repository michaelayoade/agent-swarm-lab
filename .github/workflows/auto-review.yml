name: Auto Review Agent PRs

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  auto-review:
    if: startsWith(github.head_ref, 'agent/')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > /tmp/pr-diff.txt
          echo "diff_size=$(wc -l < /tmp/pr-diff.txt)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Review with MiniMax M2.5
        if: steps.diff.outputs.diff_size != '0'
        run: |
          DIFF=$(cat /tmp/pr-diff.txt | head -3000)
          PR_TITLE="${{ github.event.pull_request.title }}"

          REVIEW=$(curl -s "https://openrouter.ai/api/v1/chat/completions" \
            -H "Authorization: Bearer ${{ secrets.OPENROUTER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -H "X-Title: seabone-auto-review" \
            -d "$(jq -n \
              --arg diff "$DIFF" \
              --arg title "$PR_TITLE" \
              '{
                model: "minimax/minimax-m2.5",
                messages: [{
                  role: "user",
                  content: ("Review this PR titled: " + $title + "\n\nCheck for: 1) Correctness 2) Security issues (hardcoded secrets, injection, path traversal) 3) Performance 4) Verdict: approve/changes-needed. Under 400 words.\n\nDiff:\n" + $diff)
                }],
                temperature: 0.2,
                max_tokens: 1500
              }')" | jq -r '.choices[0].message.content // "Review failed"')

          BODY=$(cat <<EOF
          ## ðŸ¤– Seabone Automated Review

          $REVIEW

          ---
          *Automated review by Seabone Agent Swarm (MiniMax M2.5 via OpenRouter)*
          EOF
          )

          gh pr comment ${{ github.event.pull_request.number }} --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
